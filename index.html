<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin: 0px; overflow: hidden">
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <a-box position="0 0.5 -0.5" rotation="90 0 -45" color="#B22222" scale="0.7 0.7 0.8"></a-box>
        <a-box position="0.3 1.05 -0.3" rotation="-90 0 0" color="white" scale="0.2 0.2 0.01"></a-box>
        <a-box position="-0.3 1.05 -0.3" rotation="-90 0 0" color="white" scale="0.2 0.2 0.01"></a-box>
        <a-box position="0 1.05 0.1" rotation="-90 0 0" color="brown" scale="0.3 0.5 0.01"></a-box>
        <a-box position="0 1.05 -0.1" rotation="-90 0 0" color="brown" scale="0.3 0.5 0.01"></a-box>
        <a-box position="-0.5 0.5 0.05" rotation="0 90 0" color="white" scale="0.3 0.4 0.01"></a-box>
        <a-box position="0.5 0.5 0.05" rotation="0 90 0" color="white" scale="0.3 0.4 0.01"></a-box>
        <a-circle position="0.1 1.07 -0" rotation="-90 0 0" color="black" scale="0.02 0.02 0.01"></a-circle>
        <a-box position="0 0.5 0" rotation="-90 0 0" color="#4CC3D9"></a-box>
        <a-text value="Rumah" position="0 .5 .6" rotation="-90 0 0" color="orange" align="center"></a-text>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
